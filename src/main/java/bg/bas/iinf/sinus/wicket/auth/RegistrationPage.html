<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:head>
	<meta name="robots" content="noindex,nofollow" />
</wicket:head>
<wicket:extend>
	<div class="center" style="width:480px;">
		<h1 class="txt_heading" style="font-size:14px; margin-bottom:15px;"><wicket:message key="registration"></wicket:message></h1>
		<form wicket:id="registration_form">
			<table>
				<wicket:container wicket:id="admin_mail"></wicket:container>
				<tr>
					<td class="bold txt_cp_blue right" style="padding-right: 5px;"><label wicket:for="edit_username"><wicket:message key="label_username"></wicket:message>:</label><b class="red_star">*</b></td>
					<td>
						<input type="text" wicket:id="edit_username" class="input_width"/>
						<span wicket:id="username_exists" style="position:absolute;width:350px;margin-left:5px;"></span>
					</td>
				</tr>
				<wicket:container wicket:id="password"></wicket:container>
				<tr>
					<td height="10px"></td>
				</tr>
				<tr>
					<td></td>
					<td wicket:id="captcha"></td>
				</tr>
				<tr>
					<td height="15px"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button class="btn" type="submit" wicket:id="create_user_button">
							<wicket:message key="register_user">save/edit</wicket:message>
						</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
	
	<wicket:fragment wicket:id="password_fragment">
    	<tr>
			<td class="bold txt_cp_blue right" style="padding-right: 5px;"><label wicket:for="password"><wicket:message key="password">password</wicket:message>:</label><b class="red_star">*</b></td>
			<td><input type="password" wicket:id="password" class="input_width"/></td>
		</tr>
		<tr>
			<td class="bold txt_cp_blue right" style="padding-right: 5px;"><label wicket:for="repeat_password"><wicket:message key="repeat_password">repeat password</wicket:message>:</label><b class="red_star">*</b></td>
			<td><input type="password" wicket:id="repeat_password" class="input_width"/></td>
		</tr>        	
	</wicket:fragment>

	<wicket:fragment wicket:id="admin_mail_fragment">
		<tr>
			<td class="bold txt_cp_blue right" style="padding-right: 5px;"><label wicket:for="admin_mail_field"><wicket:message key="label_admin_mail"></wicket:message>:</label><b class="red_star">*</b></td>
			<td>
				<input type="text" name="admin_mail_field" wicket:id="admin_mail_field" class="input_width"/>
				<span wicket:id="email_exists" style="position:absolute;width:350px;margin-left:5px;"></span>
			</td>
		</tr>
		<tr>
			<td></td>
			<td><wicket:message key="admin_mail_info"></wicket:message></td>
		</tr>
	</wicket:fragment>

</wicket:extend>
</body>
</html>
