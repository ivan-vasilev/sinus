<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
	<div class="center" style="width:300px;">
		<h1 class="txt_heading" style="font-size: 14px;"><wicket:message key="forgotten_password"></wicket:message></h1>
		<form wicket:id="forgotten_password_form">
			<fieldset>
				<h2><span wicket:id="feedback"></span></h2>		
				<table>
					<tr>
						<td class="txt_right bold txt_cp_blue" style="padding-right:5px;"><label wicket:for="email"><wicket:message key="email"></wicket:message>:</label></td>
						<td><input type="text" wicket:id="email" autocomplete="off" /></td>
					</tr>
					<tr>
						<td></td>
						<td style="padding-top:10px;">
							<button type="submit" wicket:id="send_button" value="submit" class="btn">
								<wicket:message key="send_button">send_button</wicket:message>
							</button>
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
	</div>
</wicket:extend>
</body>
</html>
