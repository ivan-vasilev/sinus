<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
	<div wicket:id="container"> 
		<table class="list">
			<thead>
				<tr>
					<th><wicket:message key="annotate"></wicket:message></th>
					<th wicket:id="titles"></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="results">
					<td>
						<a wicket:id="view_object" class="block"></a>
						<a wicket:id="annotate_object"><span class="left" style="background:url(/images/sprites.png) -0px -29px;width:16px;height:16px;margin-right:3px;"></span></a>
					</td>
					<wicket:container wicket:id="values"></wicket:container>
		   			<td><a wicket:id="view_context" wicket:message="title:view_context"><wicket:message key="view_context"></wicket:message></a></td>
		   			<td><a wicket:id="delete" wicket:message="title:delete"><span class="left sprite_delete"></span></a></td>
				</tr>
			</tbody>
		</table>
		<div class="marginTop">
			<div wicket:id="paging" class="listNavigator"></div>
			<a wicket:id="submit_results" class="link_btn_dgreen right"><wicket:message key="submit_results"></wicket:message></a>
		</div>
	</div>
	<h1 wicket:id="no_results"></h1>
</wicket:panel>	
</body>
</html>
